<!DOCTYPE html>
<html>
    <head>
        <title>Pilotage de volet</title>
    </head>
    <style>

        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type=range] {
            transform: rotate(270deg);
            width: 340px;
            position: absolute;
            top: 180px;
            left: 600px;
        }

        #vollets{
            height: 340px;
            width: 360px;
            background: url("bg_volet.png") no-repeat;
            transform: rotate(270deg);
            display: inline-block;
        }
        #overlay{
            height: 100%;
            width: 100%;
            background-color: white;
        }
    </style>
    <body>

        <input type="range" id="range" min="0" max="10" value="10" oninput="cover()">

        <div id="vollets">
            <div id="overlay"></div>
        </div>

    </body>
    <script>

        function cover(){

            let range = document.querySelector('#range');
            let vollets = document.querySelector('#vollets');
            let overlay = document.querySelector('#overlay');

            overlay.style.width = range.value*10+'%';

            if(range.value == 0){
                vollets.style.backgroundPosition = "bottom";
            }else{
                vollets.style.backgroundPosition = "";
            }
        }
    </script>
</html>
